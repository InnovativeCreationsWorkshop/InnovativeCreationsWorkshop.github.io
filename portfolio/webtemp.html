<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Grid</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            background-color: #2a1b3d;
            color: #ffffff;
        }

        header {
            background-color: #44318d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #e98074;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #d83f87;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #44318d;
        }

        .grid-item {
            background-color: #2a1b3d;
            border: 2px solid #e98074;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        .description {
            padding: 10px;
            background-color: #44318d;
            color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
    <nav>
        <ul>
            <li><a href="https://innovativecreationsworkshop.github.io/">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Digital Notebook</a></li>
            <li><a href="#">About Me</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="grid-container">
        <div class="grid-item">
            <a href="#">
                <img src="placeholder1.jpg" alt="Project 1">
                <div class="description">Project 1 Description</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="#">
                <img src="placeholder2.jpg" alt="Project 2">
                <div class="description">Project 2 Description</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="#">
                <img src="placeholder3.jpg" alt="Project 3">
                <div class="description">Project 3 Description</div>
            </a>
        </div>
        <div class="grid-item">
            <a href="#">
                <img src="placeholder4.jpg" alt="Project 4">
                <div class="description">Project 4 Description</div>
            </a>
        </div>
    </div>
</main>

</body>
</html>
